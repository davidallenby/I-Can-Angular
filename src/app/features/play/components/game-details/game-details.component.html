<div class="py-3 d-flex align-items-start">
  <div>
    Your score: {{score}}<br/>
    High score: 
    <span *ngIf="!loadingHighScore">{{highScore}}</span>
    <span *ngIf="loadingHighScore" class="icon-spinner spin"></span>
  </div>
  <div class="ml-auto text-right">
    Time left: {{time}}<br/>
    <a routerLink="/play/leaderboard">
      View leaderboard
    </a>
  </div>
</div>
